<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑谬误一点通 - AI增强版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #f4f4f5; /* stone-100 */
            color: #3f3f46; /* stone-700 */
        }
        /* Fallacy Category Text Colors (Restored from fallacyAI.html) */
        .category-text-red { color: #EF4444; }
        .category-text-orange { color: #F97316; }
        .category-text-yellow { color: #EAB308; }
        .category-text-green { color: #22C55E; }
        .category-text-blue { color: #3B82F6; }

        /* Sidebar Styles */
        #sidebar {
            background-color: white;
        }
        .sidebar-item, .sidebar-static-item {
            background-color: white;
            transition: background-color 0.15s ease-in-out;
        }
        .sidebar-item:hover { 
            background-color: #f1f5f9; /* slate-100 for category and fallacy item hover */
        }
        #showCaseAnalyzerBtn:hover { /* Specific hover for analyzer button */
            background-color: #e0e7ff; /* indigo-100, as per fallacyAI.html for this button */
        }
         /* Removed #aiSettingsBtn:hover here as it's globally positioned now, its hover is via Tailwind classes */


        /* Active state for CATEGORY BUTTONS */
        button.sidebar-item.sidebar-item-active {
            background-color: #e2e8f0; /* slate-200 (浅灰色) */
            font-weight: 500; /* font-medium */
        }
        /* Active state for individual FALLACY LINKS */
        a.sidebar-item.sidebar-item-active {
            background-color: #e2e8f0; /* slate-200 (浅灰色) */
        }
        
        /* "智能案例分析"按钮 - Style from fallacyAI.html */
        /* Default state classes are applied in HTML directly */
        /* Active state for "智能案例分析" button - Style from fallacyAI.html */
        .sidebar-static-item-active#showCaseAnalyzerBtn {
            background-color: #dbeafe; /* blue-100 */
            color: #1e40af;           /* blue-800 */
            font-weight: 500; /* font-medium */
            border-left: 4px solid #3b82f6 !important; 
            margin-left: -4px;
            padding-left: calc(0.75rem + 4px)!important;
        }
        .sidebar-static-item-active#showCaseAnalyzerBtn svg {
            color: #1d4ed8; /* blue-700 */
        }

        /* AI Settings Button - Default style defined by HTML classes. Popover positioning is key. */
        #aiSettingsContainer { /* New container for fixed positioning */
            position: fixed;
            top: 1rem; /* 16px */
            right: 1rem; /* 16px */
            z-index: 50;
        }
        /* SVG style for AI settings button is in its HTML class */

        /* Fallacy Detail Accent Borders (Original Vibrant) */
        .category-accent-red { border-left: 4px solid #EF4444; }
        .category-accent-orange { border-left: 4px solid #F97316; }
        .category-accent-yellow { border-left: 4px solid #EAB308; }
        .category-accent-green { border-left: 4px solid #22C55E; }
        .category-accent-blue { border-left: 4px solid #3B82F6; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px;}
        ::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 10px;}
        ::-webkit-scrollbar-thumb:hover { background: #a3a3a3; }

        .chart-container { /* Restored larger proportions */
            position: relative; width: 100%; max-width: 700px; margin-left: auto; margin-right: auto;
            height: 380px; max-height: 450px;
        }
        @media (min-width: 768px) { .chart-container { height: 420px; } }

        .gemini-btn, .analyze-case-btn { /* Unified button style for actions */
            background-color: #3B82F6; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem;
            font-weight: 500; transition: background-color 0.2s; flex-shrink: 0;
        }
        .gemini-btn:hover, .analyze-case-btn:hover { background-color: #2563EB; }
        .gemini-btn:disabled, .analyze-case-btn:disabled { background-color: #93C5FD; cursor: not-allowed; }

        .loader {
            border: 3px solid #e5e7eb; border-radius: 50%; width: 20px; height: 20px;
            animation: spin 0.8s linear infinite; margin-right: 8px;
        }
        .gemini-loader, .analyzer-loader { border-top: 3px solid #3B82F6; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* AI Settings Popover - Adjusted for top-right button */
        .ai-settings-popover {
            @apply absolute bg-white rounded-lg shadow-xl border border-slate-200 z-20; /* Removed p-3.5, w-full, mt-1.5 */
            right: 0; /* Align to the right edge of its relative parent (aiSettingsContainer > div.relative) */
            top: calc(100% + 0.25rem); /* Position below the button (100%) plus a small margin (mt-1) */
            width: 17rem; /* w-68, a suitable fixed width, adjust as needed */
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-0.75rem) scale(0.95); /* Start slightly above and smaller for dropdown effect */
            transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        padding 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .ai-settings-popover.popover-active {
            max-height: 500px; /* Or enough to fit content */
            opacity: 1;
            transform: translateY(0) scale(1);
            padding: 0.875rem; /* p-3.5, restored padding when active */
        }
        /* Removed .ai-settings-popover-bottom as it's no longer needed */

        .popover-input, .popover-select {
            @apply w-full p-1.5 border border-slate-300 rounded-md focus:ring-1 focus:ring-sky-400 focus:border-sky-400 outline-none placeholder-slate-400 mb-2 text-xs;
        }
        .popover-btn { @apply px-2.5 py-1 rounded font-medium transition-colors duration-150 text-xs; }
        .popover-btn-primary { @apply bg-sky-500 text-white hover:bg-sky-600; }
        .popover-btn-secondary { @apply bg-slate-100 text-slate-600 hover:bg-slate-200 border border-slate-300; }

        /* Case Analyzer Module Styles - As per previous good version */
        .case-analyzer-module {
            @apply bg-white p-6 sm:p-8 rounded-lg shadow-md border-t-4 border-slate-100;
        }
        .case-analyzer-title {
            @apply text-xl font-semibold text-slate-700 mb-1 text-center flex items-baseline justify-center;
        }
        .case-analyzer-title-main {}
        .case-analyzer-title-sub {
            @apply text-base font-normal text-slate-500 ml-1.5;
        }
        .case-analyzer-subtitle.text-xs { @apply text-slate-400; }
        #caseInput::placeholder { color: #d1d5db; /* slate-300 */ }
        .case-analyzer-module textarea#caseInput { /* More specific selector for textarea */
            @apply w-full p-3 border border-slate-200 rounded-lg focus:ring-1 focus:ring-sky-300 focus:border-sky-300 outline-none placeholder-slate-300 text-sm leading-relaxed bg-white/70 shadow-sm;
            min-height: 130px;
        }
        .analyze-btn-wrapper { @apply mt-4 mb-6 flex justify-center; }

        /* Output Area Styling (Gemini chat prompt style - low saturation gray-blue) */
        .analysis-output-box-styled {
            @apply mt-6 p-5 rounded-lg shadow-inner;
            background-color: #f0f9ff; /* sky-50 */
            border: 1px solid #e0f2fe;  /* sky-100 */
        }
        .analysis-output-box-styled h4 {
            @apply text-sm font-medium text-slate-700;
        }
        .analysis-output-box-styled #analysisResultContent {
            @apply text-xs text-slate-600 leading-relaxed whitespace-pre-wrap;
        }
        .analysis-output-box-styled #analysisResultContent strong {
            @apply font-semibold text-sky-700;
        }
        .analysis-output-box-styled #analysisResultContent ul {
            @apply list-disc list-inside pl-2 space-y-1;
        }
        .analysis-output-box-styled #analysisResultContent li {
             @apply mb-1;
        }
        .analysis-output-box-styled #analysisErrorText {
            @apply text-red-600 text-xs mt-2;
        }
        #matchedFallacyDisplay { @apply mt-4 pt-3 border-t border-slate-200 text-xs; }
        #matchedFallacyDisplay p { @apply font-medium text-slate-600 mb-1.5; }
        #matchedFallacyLink { @apply font-medium hover:underline focus:outline-none cursor-pointer p-1 -ml-1 rounded-md; }
        #matchedFallacyLink .emoji-prefix { @apply mr-1.5; }


        #fallacyDetail { @apply p-6 rounded-lg bg-white shadow-md; }
        #fallacyName { @apply text-2xl md:text-3xl font-bold mb-1 text-stone-800; }
        #fallacyCategory { @apply text-lg md:text-xl font-semibold mb-2; }
        #fallacyEnglishName { @apply text-sm md:text-md text-stone-500 mb-4; }
        #fallacyDescription { @apply prose prose-sm sm:prose-base max-w-none text-slate-700 leading-relaxed mb-6;}
        #aiExampleArea { @apply prose prose-sm sm:prose-base max-w-none p-4 border border-dashed border-sky-300 rounded-md bg-sky-50; }
        #aiExampleArea h4 { @apply text-md font-semibold text-sky-700 mb-2; }
    </style>
    </head>
<body class="bg-slate-100 text-slate-700">

<script>
const fallacyData = {
    categories: [
        { id: 'cat1', name: '相关性谬误', emoji: '🔴', accentClass: 'category-accent-red', textClass: 'category-text-red', description: '论证的前提与其结论在逻辑上不相关，或者说前提的引入是为了分散注意力，而非真正支持结论。', fallacies: ['05', '08', '09', '13', '15', '16', '17', '18', '20', '21', '23', '27', '28', '30', '31', '32', '34', '37', '52', '56', '59', '61', '67', '68', '69', '71', '81', '82'] },
        { id: 'cat2', name: '弱归纳或证据不足谬误', emoji: '🟠', accentClass: 'category-accent-orange', textClass: 'category-text-orange', description: '前提与结论有一定相关性，但前提的强度不足以支持结论，通常是由于证据不足、样本偏差、错误概括或错误的因果联系等。', fallacies: ['04', '06', '07', '10', '11', '22', '24', '25', '26', '36', '50', '51', '53', '55', '60', '63', '64', '65', '66', '73', '74', '75', '76', '78', '80', '84', '87', '88'] },
        { id: 'cat3', name: '预设或无端假设谬误', emoji: '🟡', accentClass: 'category-accent-yellow', textClass: 'category-text-yellow', description: '论证中包含了一些未经证实或不合理的假设作为其前提，或者以结论本身作为前提（循环论证）。', fallacies: ['12', '14', '19', '29', '33', '43', '46', '48', '49', '54', '57', '58', '62', '70', '72', '77', '83', '85'] },
        { id: 'cat4', name: '歧义或语言运用谬误', emoji: '🟢', accentClass: 'category-accent-green', textClass: 'category-text-green', description: '由于论证中所使用的词语或句法结构具有歧义，或者概念模糊、被偷换，导致论证产生误导。', fallacies: ['01', '02', '03', '44', '45', '47', '79'] },
        { id: 'cat5', name: '概念、形式及其他问题', emoji: '🔵', accentClass: 'category-accent-blue', textClass: 'category-text-blue', description: '包括一些形式逻辑的错误、对逻辑原则的误用，以及一些更偏向认知偏差或特定情境下的推理问题。', fallacies: ['35', '38', '39', '40', '41', '42', '86'] }
    ],
    fallacies: { /* ... (Your existing fallacy data as provided in fallacyAI.html) ... */
        '01': { name: '偷换概念', englishName: 'Equivocation', description: '老师在课堂上问：“有谁认识孙中山？”小明回答：“老师，我不认识孙中山。”这里，小明可能将老师通常指的“知道其人其事”的“认识”，偷换概念为“亲身见过或有私交”的“认识”。' },
        '02': { name: '混淆概念', englishName: 'Confusion of Concepts', description: '某商家宣传“买一送一”，消费者以为是买一件商品送同样一件商品，结果商家送的是小礼品。商家故意混淆了“一”所代表的商品概念，让消费者产生误解。' },
        '03': { name: '模糊概念', englishName: 'Vague Concept', description: '有人说“长得高的人更有优势”，但“长得高”没有明确标准，多高算长得高并不清晰，导致概念模糊，无法准确判断哪些人属于“长得高的人”从而有优势。' },
        '04': { name: '归纳谬误', englishName: 'Inductive Fallacy / Hasty Generalization example', description: '在澳大利亚被发现之前，欧洲人看到的天鹅都是白色的，就归纳出“所有天鹅都是白色的”结论。但后来在澳大利亚发现了黑天鹅，证明这个归纳是错误的。' },
        '05': { name: '协和谬误', englishName: 'Sunk Cost Fallacy', description: '某公司投入大量资金研发一款产品，研发过程中发现市场需求已经转变，继续研发成功后也难以盈利，但因为前期投入巨大，公司还是坚持把产品研发完，结果造成更大损失，这就是陷入了协和谬误，被沉没成本束缚。' },
        '06': { name: '滑坡谬误', englishName: 'Slippery Slope', description: '有人警告说：“孩子如果上不了好学校，就会接触到不好的圈子，然后就容易学坏，沾染恶习，最终可能会走上犯罪道路，毁掉一生。”这种论证将“上不了好学校”通过一系列可能但非必然的连锁反应，推向一个极端负面的结果。' },
        '07': { name: '赌徒谬误', englishName: 'Gambler\'s Fallacy', description: '一个赌徒在赌场玩轮盘赌，连续多次出现红色，他就认为下一次出现黑色的概率会大大增加，觉得“都这么多次红色了，该出黑色了”，但实际上每次轮盘赌出现红色或黑色的概率都是独立的，并不会因为之前的结果而改变。' },
        '08': { name: '诉诸怜悯', englishName: 'Appeal to Pity', description: '在法庭上，被告律师说：“我的当事人从小家庭贫困，父母早逝，在艰难的环境中长大，所以他这次犯错是情有可原的，希望法庭从轻发落。”律师没有从法律和事实层面为被告辩护，而是通过打感情牌，利用人们的怜悯心。' },
        '09': { name: '诉诸大众', englishName: 'Appeal to Popularity', description: '某网红产品宣传时说“大家都在买，销量突破多少万，所以这款产品一定很好”，但实际上很多人购买可能是因为跟风或者广告营销，产品本身质量不一定好，这是利用大众的从众心理来推销产品。' },
        '10': { name: '诉诸个体', englishName: 'Anecdotal Fallacy', description: '当讨论“长时间看电子屏幕对视力有害”时，有人反驳道：“我天天抱着手机玩游戏、看视频，一看就是好几个小时，也没见我近视啊！” 这是用个人经验来否定普遍性的健康忠告，忽略了个体差异和概率。' },
        '11': { name: '诉诸经验', englishName: 'Appeal to Experience', description: '一位老股民凭借过去在牛市中炒股赚钱的经验，在市场环境已经发生变化的熊市中，依然沿用之前的操作策略，结果导致大量亏损。他没有意识到市场情况不同了，单纯依赖过去的经验是不行的。' },
        '12': { name: '诉诸无知', englishName: 'Appeal to Ignorance', description: '有人声称“因为目前还没有科学能证明外星人不存在，所以外星人一定存在” ，将缺乏证据证明某事不存在，当作某事存在的依据，这是不合理的。' },
        '13': { name: '诉诸规则以外', englishName: 'Special Pleading', description: '一个学生在考试中作弊被抓，却辩解道：“我平时成绩很好，这次只是太紧张了，而且我就一次，能不能不按考试作弊规则处理我。”试图以自己的特殊情况逃避规则处罚。' },
        '14': { name: '诉诸完美', englishName: 'Perfect Solution Fallacy / Nirvana Fallacy', description: '在讨论城市垃圾分类方案时，有人说：“这个方案不能完全解决垃圾分类问题，还会增加管理成本，所以这个方案不行。”但任何方案都不可能一开始就完美无缺，不能因为方案不完美就完全否定它。' },
        '15': { name: '诉诸最差', englishName: 'Appeal to the Worst Case', description: '在选择出行方式时，有人说：“坐飞机万一失事就没命了，坐火车也可能晚点，坐汽车又不舒服，反正都有不好的地方，干脆别出门了。”只考虑各种出行方式最差的情况，而不综合权衡利弊。' },
        '16': { name: '诉诸信心', englishName: 'Appeal to Faith/Confidence', description: '一些保健品推销人员对老年人说：“您只要相信我们的产品，坚持服用，就一定能健康长寿。”没有任何科学依据和事实证明，只是让老人盲目相信。' },
        '17': { name: '诉诸恐惧', englishName: 'Appeal to Fear', description: '某保险公司推销保险时说：“现在环境污染这么严重，疾病高发，要是您不买我们的健康险，万一哪天生病了，您和您的家人可就没有保障了，以后日子可怎么过啊。”通过制造恐惧来促使人们购买保险。' },
        '18': { name: '诉诸反诘', englishName: 'Appeal to Rhetorical Question / Evading the Question', description: '在讨论是否应该提高最低工资标准时，一方说：“你说不应该提高，那你能保证现在的工资水平能让大家生活得很好吗？”没有正面回应对方观点，而是通过反问来转移话题焦点。' },
        '19': { name: '诉诸沉默', englishName: 'Argument from Silence', description: '在一场辩论中，一方提出一个观点后，另一方没有立即回应，提出观点的一方就说：“你不说话就是默认我的观点是对的。”把对方的沉默当作默认，这是不合理的。' },
        '20': { name: '诉诸势力', englishName: 'Appeal to Force', description: '在公司会议上，领导提出一个方案，有员工虽然觉得方案有问题，但因为害怕领导权威，不敢提出反对意见，而领导就认为大家都同意他的方案，这是利用领导的权势来压制不同声音。' },
        '21': { name: '动机论', englishName: 'Ad Hominem - Motive/Circumstantial', description: '有人看到某明星做慈善，就说：“他就是为了炒作自己，提高知名度才去做慈善的，根本不是真心想帮助别人。”没有任何证据，就以恶意的动机揣测明星的慈善行为。' },
        '22': { name: '诉诸权威', englishName: 'Appeal to Authority', description: '某护肤品广告请了一位知名皮肤科专家代言，声称这款护肤品能解决所有皮肤问题，很多消费者因为相信专家的权威就盲目购买。但实际上这款护肤品可能并没有那么神奇的功效，只是利用了专家的权威形象。' },
        '23': { name: '重复谎言', englishName: 'Argument by Repetition / Ad Nauseam', description: '某些虚假的网络谣言，比如“某食物致癌”，即使被辟谣多次，但造谣者不断重复传播，时间久了一些人就会相信这个谣言，即使没有任何科学依据。' },
        '24': { name: '强制推理', englishName: 'Forcing a Conclusion / Questionable Cause', description: '有人说：“今天我看到一只黑猫从面前走过，然后我就丢了钥匙，所以是黑猫给我带来了厄运。”把黑猫走过和丢钥匙这两件没有因果关系的事强行联系起来。' },
        '25': { name: '因果混淆', englishName: 'Confusing Cause and Effect / Questionable Cause', description: '有人发现游泳运动员身材都很好，就认为只要去游泳就能拥有好身材。实际上是因为游泳运动员经过长期专业训练才身材好，而不是游泳这个行为必然导致好身材，混淆了因果关系。' },
        '26': { name: '惯性思维', englishName: 'Inertial Thinking', description: '在手机功能机时代，很多手机厂商一直按照传统的设计和功能模式生产手机，当智能手机时代来临，他们还按照原来的惯性思维，没有及时转型，导致被市场淘汰。' },
        '27': { name: '诉诸出身', englishName: 'Genetic Fallacy / Ad Hominem by Origin', description: '在招聘中，有人因为应聘者毕业于普通院校，就认为他能力不行，不录用他，而不是根据应聘者的实际技能和面试表现来判断，以出身来评判个人能力。' },
        '28': { name: '诉诸人身', englishName: 'Ad Hominem - Abusive', description: '在学术争论中，一方不针对对方的学术观点进行反驳，而是说：“你这个人平时就不严谨，所以你这次的观点肯定也是错的。”通过攻击对方人格来否定其观点。' },
        '29': { name: '循环论证', englishName: 'Circular Reasoning / Begging the Question', description: '有人说：“因为你是坏人，所以你做的事都是坏事。而你做的事是坏事，又证明了你是坏人。”用结论来证明前提，陷入循环论证。' },
        '30': { name: '稻草人谬误', englishName: 'Straw Man', description: '在讨论是否应该加强对网络游戏的监管时，一方说：“对方认为网络游戏完全不需要监管，让青少年沉迷其中也无所谓。”但实际上对方并没有这么说，是歪曲了对方观点进行攻击。' },
        '31': { name: '转移论题', englishName: 'Red Herring / Missing the Point', description: '在讨论城市交通拥堵治理方案时，有人说：“现在汽车太多了，要是大家都骑自行车就不会堵了。不过，骑自行车也有缺点，比如速度慢、风吹日晒的。”话题从交通拥堵治理方案转移到了骑自行车的缺点上。' },
        '32': { name: '诉诸感觉', englishName: 'Appeal to Intuition/Gut Feeling', description: '有人说：“我感觉这个项目肯定能成功，不用做市场调研和风险评估了。”仅仅凭借自己的感觉，而不是基于客观事实和理性分析来判断项目可行性。' },
        '33': { name: '预设谬误', englishName: 'Complex Question / Loaded Question', description: '在问“你还在继续偷东西吗？”这个问题时，已经预设了对方曾经偷过东西，无论对方回答“是”或“否”，都相当于承认了这个预设。' },
        '34': { name: '诉诸后果', englishName: 'Appeal to Consequences', description: '在讨论一项科学研究是否应该进行时，有人说：“如果这项研究结果被滥用，会造成严重后果，所以这项研究不应该进行。”只考虑可能的不良后果，而没有全面评估研究本身的价值和可以采取的预防措施。' },
        '35': { name: '否定前件', englishName: 'Denying the Antecedent', description: '有人说：“如果一个人感冒了，他就会咳嗽。这个人没感冒，所以他不会咳嗽。”但实际上除了感冒，其他原因也可能导致咳嗽，否定前件并不能必然否定后件。' },
        '36': { name: '机械类比', englishName: 'Faulty Analogy', description: '有人说：“地球和火星都是行星，都有自转和公转，地球有生命存在，所以火星也一定有生命存在。”仅仅根据一些表面相似性，就进行类比，忽略了火星和地球在环境等方面的巨大差异。' },
        '37': { name: '无理假设', englishName: 'Unreasonable/Contrary-to-Fact Hypothesis', description: '有人说：“如果我当初买彩票中了大奖，我现在就已经是亿万富翁，过上无忧无虑的生活了。”这种假设没有实际意义，是不切实际的空想。' },
        '38': { name: '双否定前提', englishName: 'Fallacy of two negative premises', description: '“没有动物是植物，没有植物是微生物，所以没有动物是微生物。”从两个否定前提得出的结论是不可靠的，这是不符合逻辑规则的推理。' },
        '39': { name: '不当周延', englishName: 'Illicit Major/Minor/Undistributed Middle', description: '“所有的猫都是动物，所有的狗都不是猫，所以所有的狗都不是动物。”在这个推理中，“动物”在前提中不周延，但在结论中周延了，导致推理错误。' },
        '40': { name: '罗素悖论', englishName: 'Russell\'s Paradox', description: '一个理发师宣布：“我只给不给自己理发的人理发。”那么他自己该不该给自己理发呢？如果他给自己理发，就不符合他所说的规则；如果他不给自己理发，按照规则他又应该给自己理发，这就陷入了罗素悖论。' },
        '41': { name: '排中律', englishName: 'Law of Excluded Middle - misuse can lead to fallacy', description: '在判断一个人是否有罪时，不能既说他有罪，又说他无罪，必须在这两个相互矛盾的判断中选择其一，这体现了排中律。' },
        '42': { name: '充足理由律', englishName: 'Principle of Sufficient Reason - lack thereof weakens argument', description: '在法庭上，法官判定一个人有罪，必须要有充足的证据和合理的法律依据，不能随意下结论，这就是充足理由律的体现。' },
        '43': { name: '范畴错误', englishName: 'Category Mistake', description: '说“数字5是绿色的”，这是将颜色的范畴错误地应用到数字上，数字属于数量范畴，不具备颜色属性。' },
        '44': { name: '断章取义', englishName: 'Quoting out of Context', description: '有人引用名人的话“生命在于运动”，但却忽略了后面的“但也要注意适度”，只截取前面部分来强调过度运动，这就是断章取义。' },
        '45': { name: '结构歧义', englishName: 'Amphiboly', description: '“他背着总经理和副总经理偷偷挪用了公款”，这句话可以理解为他背着总经理，和副总经理一起挪用公款；也可以理解为他背着总经理和副总经理两个人，自己偷偷挪用公款，结构导致歧义。' },
        '46': { name: '隐含命题', englishName: 'Implicit Premise/Suppressed Evidence - if unwarranted', description: '“你居然还在抽烟！”这句话隐含了“你之前就抽烟，并且我不希望你抽烟”这个命题。' },
        '47': { name: '同构意悖', englishName: 'Oxymoron/Contradiction in terms - if due to ambiguity', description: '“这件事情很简单，做起来却很难”，前后结构相似，但意思相悖，体现了同构意悖。' },
        '48': { name: '分解问题', englishName: 'Fallacy of Division', description: '在分析一个企业的成功因素时，只关注员工个体的努力，而忽略了企业的管理模式、市场环境等整体因素，错误地分解问题，无法全面理解企业成功的原因。' },
        '49': { name: '虚假两分', englishName: 'False Dilemma / Bifurcation', description: '在讨论是否应该支持某项政策时，有人说：“你要么支持这个政策，要么就是不希望社会进步。”实际上除了支持和反对，还可能有其他态度，比如中立、提出改进意见等，这是不合理的虚假两分。' },
        '50': { name: '事实断言', englishName: 'Unsupported Assertion', description: '有人说：“明天股票肯定会涨。”但没有任何依据，只是随意做出的事实断言。' },
        '51': { name: '隐瞒证据', englishName: 'Suppressed Evidence / Cherry Picking', description: '在推销二手车时，卖家只说车的优点，比如外观好看、动力不错等，却隐瞒了车辆曾发生过严重事故、存在安全隐患等重要证据。' },
        '52': { name: '答非所问', englishName: 'Irrelevant Answer / Ignoratio Elenchi', description: '问：“你觉得这个项目的预算应该怎么安排？”答：“我觉得这个项目的前景很好，肯定能吸引很多投资。”回答没有针对预算安排的问题，属于答非所问。' },
        '53': { name: '绝对化谬误', englishName: 'Dicto Simpliciter / Sweeping Generalization', description: '说“所有的学生只要努力学习，就一定能考上重点大学”，忽略了其他影响因素，如学习方法、考试难度等，表述过于绝对。' },
        '54': { name: '二难诡辩术', englishName: 'False Dilemma - manipulative', description: '有人对员工说：“你要么加班完成任务，要么就别想保住工作。”故意设置这样看似两难的困境，让员工只能选择加班，而忽略了可能存在其他解决办法，比如合理安排工作流程、增加人手等。' },
        '55': { name: '简化因果关系', englishName: 'Oversimplified Cause', description: '有人说“孩子学习成绩差，就是因为玩游戏太多”，忽略了孩子可能存在学习方法不当、学习环境不好、自身学习能力差异等多种原因，简单地将成绩差归结为玩游戏这一个因素。' },
        '56': { name: '故意歪解', englishName: 'Intentional Misinterpretation', description: '在讨论环保问题时，有人说“我们要倡导绿色出行，减少碳排放”，另一个人却故意歪解为“就是不让我们开车出门了呗”，歪曲对方原本的意思。' },

    async function callGeminiAPI(prompt) {
        const apiKeyToUse = currentApiKey || "";
        const modelToUse = currentAiModel || "gemini-2.0-flash";
        let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
        const payload = { contents: chatHistory };
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${modelToUse}:generateContent?key=${apiKeyToUse}`;
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        if (!response.ok) {
            const errorData = await response.json();
            let errorMessage = errorData.error ? errorData.error.message : `API 请求失败，状态码: ${response.status}`;
            if (response.status === 400 && errorMessage.includes("API key not valid")) {
                errorMessage = "API 密钥无效或不适用于所选模型。请在“AI设置”中检查。";
            } else if (response.status === 403) {
                 errorMessage = "API 请求被拒绝。请检查API密钥权限或项目设置。";
            }
            throw new Error(errorMessage);
        }
        const result = await response.json();
        if (result.candidates && result.candidates[0]?.content?.parts?.[0]?.text) {
            return result.candidates[0].content.parts[0].text;
        } else {
            throw new Error("未能从AI获取有效回应。");
        }
    }

        aiErrorTextEl.classList.add('hidden');
        aiExampleTextEl.textContent = '';
        const prompt = `你是一个逻辑学专家。请为逻辑谬误 "${currentFallacyForAI.name}" (属于分类 "${currentFallacyForAI.categoryName}") 生成一个新的、原创的、清晰简短的日常对话或情景案例。这个谬误的定义是：“${currentFallacyForAI.description}”。请确保案例通俗易懂，并且直接展示该谬误是如何发生的。请只提供案例本身，不要包含任何额外的解释或引言。请用中文回答。`;
        try {
            const text = await callGeminiAPI(prompt);
            aiExampleTextEl.textContent = text;
            aiExampleArea.classList.remove('hidden');
        } catch (error) {
            console.error("生成案例错误:", error);
            aiErrorTextEl.textContent = `抱歉，生成案例时出错：${error.message}`;

            aiExampleArea.classList.remove('hidden');

            btnTextEl.textContent = '✨ 生成新案例';
            loaderEl.classList.add('hidden');

    }

        const caseText = caseInput.value.trim();
        if (!caseText) {
            analysisErrorText.textContent = "请输入需要分析的案例内容。";
            analysisErrorText.classList.remove('hidden');
            analysisResultArea.classList.add('hidden');
            matchedFallacyDisplay.classList.add('hidden');
            return;
        }
        analyzeCaseBtn.disabled = true;
        analyzeBtnText.textContent = '分析中...';
        analyzerLoader.classList.remove('hidden');
        analysisResultArea.classList.add('hidden');
        analysisResultContent.innerHTML = '';
        analysisErrorText.classList.add('hidden');
        matchedFallacyDisplay.classList.add('hidden');

        const prompt = `你是一位逻辑学和沟通专家。请分析以下用户提供的案例：\n\n"${caseText}"\n\n请识别其中最主要的逻辑谬误（如果存在）。如果识别出谬误，请：\n1. 清晰指出你判断的谬误的名称。\n2. 简要解释为什么这个案例构成了该谬误。\n3. 提供1-2条针对性的、有礼貌且有效的“回怼”或澄清话术，帮助用户应对这种情况。\n4. **重要：接下来，请尝试将你识别的谬误与我们提供的已知谬误列表中的一个进行最接近的匹配。如果在列表中找到一个非常相似的条目，请严格按照以下格式单独一行输出：“匹配到的已知谬误：[编号] 谬误全名”。例如：“匹配到的已知谬误：[04] 归纳谬误”。如果找不到非常精确的匹配，请明确说明“未在已知列表中找到高度相似的谬误”。**\n\n已知谬误列表 (部分，用于AI参考匹配，AI应优先使用自己判断的谬误名称，然后尝试匹配)：\n${Object.entries(fallacyData.fallacies).map(([num, data]) => `- [${num}] ${data.name} (${data.englishName})`).join('\n')}\n\n如果案例中没有明显的逻辑谬误，或者难以判断，请如实说明。\n请用中文回答，并用以下格式组织您的回答（除了匹配信息外）：\n\n**识别到的谬误：** [AI判断的谬误名称]\n\n**原因分析：** [解释]\n\n**建议话术：**\n- [话术1]\n- [话术2 (可选)]\n\n（如果未识别到明确谬误，请在此说明原因）`;
        try {
            const textResponse = await callGeminiAPI(prompt);
            let mainAnalysisContent = textResponse; 

            const matchRegex = /匹配到的已知谬误：\s*\[(\d+)\]\s*([^\n<]+)/im;
            const match = textResponse.match(matchRegex);

            if (match && match[1] && match[2]) {
                const fallacyNumber = match[1];
                let fallacyNameFromAI = match[2].trim().replace(/\.$/, "").trim();
                const knownFallacy = fallacyData.fallacies[fallacyNumber];
                const category = fallacyData.categories.find(cat => cat.fallacies.includes(fallacyNumber));
                
                if (knownFallacy && category && 
                    (knownFallacy.name === fallacyNameFromAI || 
                     knownFallacy.name.toLowerCase().includes(fallacyNameFromAI.toLowerCase()) || 
                     fallacyNameFromAI.toLowerCase().includes(knownFallacy.name.toLowerCase()) ||
                     (knownFallacy.englishName && knownFallacy.englishName.toLowerCase().includes(fallacyNameFromAI.toLowerCase()))
                    )
                ) {
                    matchedFallacyLink.innerHTML = `<span class="emoji-prefix ${category.textClass}">${category.emoji}</span> <span class="${category.textClass}">[${fallacyNumber}] ${knownFallacy.name}</span>`;
                    matchedFallacyLink.className = `font-medium hover:underline focus:outline-none cursor-pointer p-1 -ml-1 rounded-md ${category.textClass}`;
                    
                    matchedFallacyLink.onclick = (e) => {
                        e.preventDefault();
                        const sidebarLink = fallacyNav.querySelector(`a[data-fallacy-number="${fallacyNumber}"]`);
                        if (sidebarLink) {
                            searchInput.value = '';
                            buildNav(); 
                            const categoryButtonOfLink = sidebarLink.closest('ul').previousElementSibling;
                            if (categoryButtonOfLink && sidebarLink.closest('ul').classList.contains('hidden')) {
                                categoryButtonOfLink.click(); 
                                setTimeout(() => {
                                    sidebarLink.click();
                                    sidebarLink.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                }, 100);
                            } else {
                                sidebarLink.click();
                                sidebarLink.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }
                        } else { 
                            displayFallacy(fallacyNumber, category);
                            setActiveSidebarItem(null); 
                        }
                    };
                    matchedFallacyDisplay.classList.remove('hidden');
                    mainAnalysisContent = mainAnalysisContent.replace(matchRegex, "").trim();
                }
            }

            let formattedResponse = mainAnalysisContent
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n\n/g, '<br><br>')
                .replace(/\n- /g, '<li>') 
                .replace(/(\<li>.*?)(?=\n- |<br><br>|$)/gs, '$1</li>'); 
            if (formattedResponse.includes('<li>')) {
                const firstLiIndex = formattedResponse.indexOf('<li>');
                if (firstLiIndex !== -1) {
                    let searchStartIndex = firstLiIndex;
                    const listItemsHtml = [];
                    while(searchStartIndex < formattedResponse.length) {
                        const liStartIndex = formattedResponse.indexOf('<li>', searchStartIndex);
                        if (liStartIndex === -1) break;
                        const liEndIndex = formattedResponse.indexOf('</li>', liStartIndex);
                        if (liEndIndex === -1) break; 
                        listItemsHtml.push(formattedResponse.substring(liStartIndex, liEndIndex + 5));
                        searchStartIndex = liEndIndex + 5;
                        if (formattedResponse.substring(searchStartIndex).trimLeft().indexOf('<li>') !== 0) break;
                    }
                    if (listItemsHtml.length > 0) {
                        const listBlock = `<ul class="list-disc list-inside pl-2 space-y-1">${listItemsHtml.join('')}</ul>`;
                        const originalBlockStart = formattedResponse.indexOf(listItemsHtml[0]);
                        const originalBlockEnd = formattedResponse.indexOf(listItemsHtml[listItemsHtml.length -1]) + listItemsHtml[listItemsHtml.length -1].length;
                        formattedResponse = formattedResponse.substring(0, originalBlockStart) + listBlock + formattedResponse.substring(originalBlockEnd);
                    }
                }
            }
             analysisResultContent.innerHTML = formattedResponse;
            analysisResultArea.classList.remove('hidden');

        } catch (error) {
            console.error("案例分析错误:", error);
            analysisErrorText.textContent = `抱歉，分析案例时出错：${error.message}`;
            analysisErrorText.classList.remove('hidden');
            analysisResultArea.classList.remove('hidden');
            matchedFallacyDisplay.classList.add('hidden');
        } finally {
            analyzeCaseBtn.disabled = false;
            analyzeBtnText.textContent = '开始分析';
            analyzerLoader.classList.add('hidden');
        }
    }
    
    // --- Copy Button Logic (Ensured it's present and correct) ---
    const copyAnalysisBtn = document.getElementById('copyAnalysisBtn');

    if (copyAnalysisBtn && analysisResultContent) {
        copyAnalysisBtn.addEventListener('click', () => {
            let textToCopy = "";
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = analysisResultContent.innerHTML; 
            textToCopy = tempDiv.textContent || tempDiv.innerText || "";

            if (!textToCopy.trim()) {
                const originalTitle = copyAnalysisBtn.title;
                const originalIcon = copyAnalysisBtn.innerHTML;
                copyAnalysisBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>`;
                copyAnalysisBtn.title = "内容为空!";
                copyAnalysisBtn.disabled = true;
                setTimeout(() => {
                    copyAnalysisBtn.innerHTML = originalIcon;
                    copyAnalysisBtn.title = originalTitle;
                    copyAnalysisBtn.disabled = false;
                }, 2000);
                return;
            }

            if (!navigator.clipboard) { // Check if clipboard API is available
                alert("抱歉，您的浏览器不支持安全剪贴板 API。");
                console.error("Clipboard API not available.");
                return;
            }

            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalTitle = copyAnalysisBtn.title;
                const originalIcon = copyAnalysisBtn.innerHTML;
                copyAnalysisBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>`;
                copyAnalysisBtn.title = "已复制!";
                copyAnalysisBtn.disabled = true;

                setTimeout(() => {
                    copyAnalysisBtn.innerHTML = originalIcon;
                    copyAnalysisBtn.title = originalTitle;
                    copyAnalysisBtn.disabled = false;
                }, 2000);
            }).catch(err => {
                console.error('无法复制文本 (navigator.clipboard.writeText): ', err);
                 alert(`复制失败: ${err.name} - ${err.message}\n请确保页面在安全环境(HTTPS)下运行，或检查浏览器权限。`);
                const originalTitle = copyAnalysisBtn.title;
                const originalIcon = copyAnalysisBtn.innerHTML;
                copyAnalysisBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>`;
                copyAnalysisBtn.title = "复制失败!";
                 setTimeout(() => {
                    copyAnalysisBtn.innerHTML = originalIcon;
                    copyAnalysisBtn.title = originalTitle;
                }, 2500);
            });
        });
    } else {
        if (!copyAnalysisBtn) console.error("错误：未能找到 ID 为 'copyAnalysisBtn' 的元素。请确保HTML中存在此按钮并且ID正确。");
        if (!analysisResultContent) console.error("错误：未能找到 ID 为 'analysisResultContent' 的元素。");
    }


    aiSettingsBtn.addEventListener('click', (e) => { e.stopPropagation(); togglePopover(!aiSettingsPopover.classList.contains('popover-active')); });
    closeAiSettingsPopoverBtn.addEventListener('click', () => togglePopover(false));
    cancelAiSettingsBtn.addEventListener('click', () => { loadAiSettings(); togglePopover(false); });
    saveAiSettingsBtn.addEventListener('click', saveSettings);
    document.addEventListener('click', (e) => {
        if (aiSettingsPopover.classList.contains('popover-active') && !aiSettingsPopover.contains(e.target) && !aiSettingsBtn.contains(e.target)) {
            togglePopover(false);
        }
    });
    aiSettingsPopover.addEventListener('click', (e) => e.stopPropagation());
    searchInput.addEventListener('input', (e) => buildNav(e.target.value));
    generateExampleBtn.addEventListener('click', handleGenerateExample);
    showCaseAnalyzerBtn.addEventListener('click', () => {
        setActiveSidebarItem(showCaseAnalyzerBtn);
        showMainContent(caseAnalysisModule);
        matchedFallacyDisplay.classList.add('hidden');
    });
    analyzeCaseBtn.addEventListener('click', handleAnalyzeCase);

    function renderChart() {
        const ctx = document.getElementById('fallacyChart')?.getContext('2d');
        if (!ctx) return;
        const categoryNames = fallacyData.categories.map(cat => `${cat.emoji} ${cat.name}`);
        const fallacyCounts = fallacyData.categories.map(cat => cat.fallacies.length);
        const backgroundColors = [ 'rgba(239, 68, 68, 0.6)', 'rgba(249, 115, 22, 0.6)', 'rgba(234, 179, 8, 0.6)', 'rgba(34, 197, 94, 0.6)', 'rgba(59, 130, 246, 0.6)' ];
        const borderColors = [ 'rgba(239, 68, 68, 1)', 'rgba(249, 115, 22, 1)', 'rgba(234, 179, 8, 1)', 'rgba(34, 197, 94, 1)', 'rgba(59, 130, 246, 1)' ];
        new Chart(ctx, {
            type: 'bar', data: { labels: categoryNames, datasets: [{ label: '谬误数量', data: fallacyCounts, backgroundColor: backgroundColors, borderColor: borderColors, borderWidth: 1 }] },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, ticks: { stepSize: 5, color: '#6b7280' } , grid: { color: '#e5e7eb'}}, x: { ticks: { callback: function(v) { const l=this.getLabelForValue(v); return l.length > 8 ? l.substring(0,8)+'...' : l;}, autoSkip: false, maxRotation: 40, minRotation: 30, color: '#6b7280' }, grid: { display: false }}}, plugins: { legend: {display: false}, tooltip: {callbacks: {title: (ti) => ti[0].label }}}}
        });
    }

    loadAiSettings();
    buildNav();
    renderChart();
    showMainContent(welcomeMessage);
});
</script>
